<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font for Popup -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- Linking CSS and Tone.js  -->
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="http://unpkg.com/tone"></script> -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Pop!</title>
  </head>
  <body>
    <!-- Generating canvas area to create bubbles  -->
    <!-- <canvas id="bubbleCanvas"></canvas> -->
    <div id="bubbleContainer"></div>

    <!-- Modal Popup  -->
    <div id="popup" class="popup">
      <div class="popupContent">
        <h2 class="modak-regular">WELCOME!</h2>
        <p>
          Click anywhere on the page to generate bubbles and click again to pop
          it! (You actually can't pop yet I haven't gotten to it)
        </p>
        <!-- <p>Please turn up your volume as this page uses sound</p> -->
        <button id="closePopup" class="modak-regular">START</button>
      </div>
    </div>

    <!-- Linking JS  -->
    <script src="https://unpkg.com/tone"></script>

    <script src="script.js"></script>
  </body>
</html>
